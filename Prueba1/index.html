<head>

<body>
<!--  DIV para agregar los botones de seleccion de controlador  -->

<div class="container">

<div class="btn-group-justified" data-toggle="buttons" id="controlador">
    <label class="btn btn-primary active">
    <input type="radio" name="options" value="PID"  checked> PID
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" value="Lazo abierto" > One Step
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="options" value="Dahlin"  > Dahlin
  </label>
  </div>
</div>
<!-- ######################################################## -->
<!--  DIV para agregar los componentes del PID a usar  -->

<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-4" >
      <label class="checkbox-inline"><input type="checkbox" id="P"  checked>P</label>
      <label class="checkbox-inline"><input type="checkbox" id="I" checked>I</label>
      <label class="checkbox-inline"><input type="checkbox" id="D" checked>D</label>
    </div>
  </div>
</div>
<br>
<!-- ######################################################## -->

<!--  DIV para agregar los displays. Es un renglon y 3 columnas  -->
<div class="container">

  <div class="row">
    <div class="col-md-4 col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">Set Point</div>
        <div class="panel-body">

          <div class="input-group">
            <input type="number" class="form-control" value = "-60" id="setPoint" placeholder="Ingrese Set Point">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button" id="enterSetPoint">Aceptar</button>
            </span>
          </div>

          <br>
          <h5>Valor pasado:</h5>
          <div id="valorPasado"></div>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">Valor Medido:</div>
        <div class="panel-body">
          <div id="medicion"></div>
          <br>
          <h5>Controlador:</h5>
          <br>
          <div id="controladorActual"></div>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">Error:</div>
        <div class="panel-body">
          <div id="error"></div>
          <br>
          <h5>Manipulación:</h5>
          <br>
          <div id="manipulacion"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ######################################################## -->

<!-- Div que contiene ambas pestañas con las graficas -->

<div class="container">

  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#graph1">Set Point vs Medición</a></li>
    <li><a data-toggle="tab" href="#graph2">Error vs Manipulación</a></li>
  </ul>
  <div class="tab-content">

    <div id="graph1" class="tab-pane fade in active">
      <div class="panel panel-default">
      <!--  <div class="panel-heading text-center" ><h4>Set Point vs Medicion</h4></div> -->
        <div class="panel-body">
          <div id="chartContainer" style="height: 300px; width:100%;"></div>
        </div>
      </div>
    </div>

  <div id="graph2" class="tab-pane fade">
    <div class="panel panel-default">
       <!-- <div class="panel-heading text-center" ><h4>Error vs Manipulación</h4></div> -->
      <div class="panel-body">
        <div id="chartContainer2" style="height: 300px; width:100%;"></div>
      </div>
    </div>
  </div>

</div>
</div>

</html>
